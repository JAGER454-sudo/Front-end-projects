<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/nft-preview-card-component-main/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
      
     <div class="image">
      
      <img  class="image" height="300" width="300" src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">

     </div>
      <div class="text">
       
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes <br> balance and calm.</p>
      <div class="bottom">
      <span class="eth">0.041 ETH</span> 
      <span class="time"> 3 days left</span>
        </div>  
      </div>
      <hr>

      <div class="profile">
       <img   height="50" width="50" class="avatar" src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
      
       <span class="jules"> Creation of </span>  Jules Wyvern</div>
</div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. 
  </div>

</body>
</html>
